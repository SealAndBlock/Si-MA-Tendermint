default:
  image: maven-nexus

cache:
  paths:
    - .m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  GIT_DEPTH: 0

build:
  stage: build
  script:
    - mvn install -DskipTests
  when: always
  only:
    - pushes
    - merge_requests

test:
  stage: test
  script:
    - mvn test
  when: always
  only:
    - pushes
    - merge_requests

sonarqube-check:
  stage: test
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn clean install verify sonar:sonar
  allow_failure: true
  only:
    - pushes
    - merge_requests

deploy:
  stage: deploy
  script:
    - mvn deploy clean -Dmaven.test.skip=true
  only:
    - master
    - merge_requests
